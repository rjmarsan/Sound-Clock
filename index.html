<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Sound Clock</title>
      <!-- Production -->
      <script src="js/Audiolet.min.js"></script>

      <!-- Development -->
      <!--
      <script src="../../src/audiolet/Audiolet.js"></script>
      -->

      <!-- Common -->
      <script src="js/audiolet_app.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>


      <style>
        body {
          background: #b3b3b3;
          width: 90%;
          margin-left: auto;
          margin-right: auto;
        }
        #clock {
          font-family: 'Inconsolata', sans-serif;
          font-size: 13em;
          color: #313131;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          text-shadow: 0px 0px 6px rgba(1,1,1,0.4);
        }

      </style>
      <script type="text/javascript">
        function format(num) {
          return (num < 10 ? "0": "") + num;
        }
        $(function() {
          var hour = $("#hour");
          var minute = $("#minute");
          var second = $("#second");
          
          var update = function() {
            console.log("update");
            var now = new Date();
            hour.text(format(now.getHours()));
            second.text(format(now.getSeconds()));
            minute.text(format(now.getMinutes()));
          }

          update();
          playExample(update);

        });

      </script>
  </head>
  <body>
    <div id="wrap">
      <div id="clock">
        <span id="hour" class="time">10</span><span class="colon" class="time">:</span><span id="minute" class="time">20</span><span class="colon" class="time">:</span><span id="second" class="time">30</span>
      </div>
  </body>
</html>
